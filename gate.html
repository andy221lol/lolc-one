<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch GitHub File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
    <script>
        async function fetchGitHubFile() {
            const url = 'https://raw.githubusercontent.com/andy221lol/lolc-one/main/anv1.html'; // Replace with your file URL
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text();
                document.getElementById('result').textContent = data; // Display the file content
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('result').textContent = 'Error fetching file';
            }
        }
    </script>
</head>
<body>
    <h1>Fetch GitHub File Example</h1>
    <button onclick="fetchGitHubFile()">Fetch File</button>
    <pre id="result"></pre> <!-- Use <pre> to preserve formatting -->
</body>
</html>
