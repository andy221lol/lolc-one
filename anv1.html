<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Simple Proxy Request</h1>
    <input type="text" id="url" placeholder="Enter URL to fetch" />
    <button id="fetchButton">Fetch</button>
    <div id="response"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const url = document.getElementById('url').value;

            // Make a request to your proxy server
            fetch(`http://localhost:3000?target=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').textContent = data;
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
