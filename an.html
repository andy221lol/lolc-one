<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Source Code</title>
    <script>
        async function fetchSourceCode() {
            const url = 'https://lolc-one.vercel.app'; // Target URL
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text();
                document.getElementById('result').textContent = data; // Display the source code
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('result').textContent = 'Error fetching data';
            }
        }
    </script>
</head>
<body>
    <h1>Fetch Source Code Example</h1>
    <button onclick="fetchSourceCode()">Fetch Source Code</button>
    <pre id="result"></pre> <!-- Use <pre> to preserve formatting -->
</body>
</html>
